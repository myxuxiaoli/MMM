<div class="clearfix" ng-init="isShow=true" ng-show="!isShow">
    <div class="col-xs-4 list" ng-repeat='v in data'>
        <a ng-href="#{{v.couponId}}/{{v.couponTitle}}">
            <img ng-src="{{v.couponImg}}" alt=""/>
            <p>{{v.couponTitle}}</p>
        </a>
    </div>
</div>
<ol class="breadcrumb">
    <li><a href="#">首页</a></li>
    <li class="active">优惠券</li>
</ol>
